<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>

  <style type="text/css">
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%
    }

    body {
      font-family: Roboto, sans-serif;
      font-size: 13px;
      -webkit-font-smoothing: antialiased
    }

    .ipl-progress-indicator.available {
      opacity: 0
    }

    .ipl-progress-indicator {
      background-color: #2E1503;
      width: 100vw;
      height: 100vh;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      z-index: 9999
    }

    .insp-logo-frame {
      display: -webkit-flex;
      display: -moz-flex;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      justify-content: center;
      -webkit-animation: fadein 436ms;
      -moz-animation: fadein 436ms;
      animation: fadein 436ms;
      height: 98%
    }

    .insp-logo-frame-img {
      width: 112px;
      height: 112px;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
      border-radius: 50%
    }

    .ipl-progress-indicator-head {
      background-color: #c6dafc;
      height: 4px;
      overflow: hidden;
      position: relative
    }

    .ipl-progress-indicator .first-indicator,
    .ipl-progress-indicator .second-indicator {
      background-color: #056d8b;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      position: absolute;
      -webkit-transform-origin: left center;
      -moz-transform-origin: left center;
      transform-origin: left center;
      -webkit-transform: scaleX(0);
      -moz-transform: scaleX(0);
      transform: scaleX(0)
    }

    .ipl-progress-indicator .first-indicator {
      -webkit-animation: first-indicator 2s linear infinite;
      -moz-animation: first-indicator 2s linear infinite;
      animation: first-indicator 2s linear infinite
    }

    .ipl-progress-indicator .second-indicator {
      -webkit-animation: second-indicator 2s linear infinite;
      -moz-animation: second-indicator 2s linear infinite;
      animation: second-indicator 2s linear infinite
    }

    .ipl-progress-indicator .insp-logo {
      animation: App-logo-spin infinite 20s linear;
      border-radius: 50%;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center
    }

    @keyframes App-logo-spin {
      from {
        transform: rotate(0)
      }

      to {
        transform: rotate(360deg)
      }
    }

    @-webkit-keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @-moz-keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @keyframes first-indicator {
      0% {
        transform: translate(0) scaleX(0)
      }

      25% {
        transform: translate(0) scaleX(.5)
      }

      50% {
        transform: translate(25%) scaleX(.75)
      }

      75% {
        transform: translate(100%) scaleX(0)
      }

      100% {
        transform: translate(100%) scaleX(0)
      }
    }

    @keyframes second-indicator {
      0% {
        transform: translate(0) scaleX(0)
      }

      60% {
        transform: translate(0) scaleX(0)
      }

      80% {
        transform: translate(0) scaleX(.6)
      }

      100% {
        transform: translate(100%) scaleX(.1)
      }
    }
  </style>

  <title>BREWS</title>
</head>

<body>
  <noscript> You need to enable JavaScript to run this app. </noscript>

  <!-- Loading Screen -->
  <div class="ipl-progress-indicator" id="ipl-progress-indicator">
    <div class="ipl-progress-indicator-head">
      <div class="first-indicator"></div>
      <div class="second-indicator"></div>
    </div>
    <div class="insp-logo-frame">
      <img class="insp-logo-frame-img" src="beer_mug.svg" />
    </div>
  </div>

  <!-- Page contents -->
  <div id="root"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
